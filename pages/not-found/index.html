<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link
            rel="icon"
            href="https://zjs.zmdcdn.me/zmp3-desktop/releases/v1.7.29/static/media/icon_zing_mp3_60.f6b51045.svg"
        />
        <title>ZingMP3 | Not Found</title>
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="left-menu">
                <a href="/index.html" class="left-menu__box--logo"></a>
                <a href="../../index.html" tooltip="Cá nhân">
                    <i class="fa-solid fa-list-ol"></i>
                    <span>Cá nhân</span>
                </a>
                <a href="#" tooltip="Khám phá">
                    <i class="fa-solid fa-music"></i>
                    <span>Khám phá</span>
                </a>
                <a href="#" tooltip="#zingchart">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>#zingchart</span>
                </a>
                <a href="#" tooltip="Theo dõi">
                    <i class="fa-solid fa-folder-plus"></i>
                    <span>Theo dõi</span>
                </a>
                <div class="left-menu__box--divider"></div>
                <a href="#" tooltip="Nhạc mới">
                    <i class="fa-solid fa-music"></i>
                    <span>Nhạc mới</span>
                </a>
                <a href="#" tooltip="Thể loại">
                    <i class="fa-solid fa-table-list"></i>
                    <span>Thể loại</span>
                </a>
                <a href="#" tooltip="Top 100">
                    <i class="fa-solid fa-ranking-star"></i>
                    <span>Top 100</span>
                </a>
                <a href="#" tooltip="MV">
                    <i class="fa-solid fa-play"></i>
                    <span>MV</span>
                </a>
                <div class="left-menu__box--vip">
                    <div>Nghe nhạc không quảng cáo cùng kho nhạc VIP</div>
                    <button>NÂNG CẤP VIP</button>
                </div>
            </div>
            <!-- end left menu -->
            <div class="not-found-page">
                <div class="header">
                    <div class="header--left">
                        <i class="fa fa-arrow-left"></i>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        <div class="header--search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input
                                type="text"
                                spellcheck="false"
                                placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát..."
                            />
                        </div>
                    </div>
                    <div class="header--right">
                        <button>
                            <i class="fa fa-adjust" aria-hidden="true"></i>
                        </button>
                        <button>
                            <i class="fa fa-diamond" aria-hidden="true"></i>
                        </button>
                        <button>
                            <i
                                class="fa fa-upload"
                                aria-hidden="true"
                            ></i></button
                        ><button>
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>
                        <div
                            class="header--avatar"
                            id="header--avatar"
                            onclick="toggleMenu()"
                        ></div>

                        <div class="header--popup" id="header--popup">
                            <div class="header--popup--vip">
                                <a
                                    href="../auth_page/login.html"
                                    class="header--popup--row"
                                >
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                    <p>Đăng nhập</p>
                                </a>
                                <a
                                    href="../auth_page/logup.html"
                                    class="header--popup--row"
                                >
                                    <i
                                        class="fa-sharp fa-solid fa-user-plus"
                                    ></i>
                                    <p>Đăng ký</p>
                                </a>
                            </div>
                            <a class="header--popup--row">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <p>Đăng xuất</p>
                            </a>
                        </div>
                        <div
                            onclick="toggleMenu()"
                            class="header--backdrop"
                            id="header--backdrop"
                        ></div>
                    </div>
                </div>
                <div class="not-found-page__content">
                    <img src="../../public/imgs/404.png" alt="" />
                    <a href="../../index.html">Nhấn vào đây để về trang chủ</a>
                </div>
            </div>
        </div>
        <script src="../../components/header/accountPopUp.js"></script>
    </body>
</html>
